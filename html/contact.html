<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>PostEaser-Online API Testing Tool</title>
  </head>
  <body>
    <!-- NAVIGATION BAR -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light nav nav-tabs py-2"
    >
      <div class="container-fluid">
        <a class="navbar-brand display-1 fs-4" href="/index.html">
          <!-- <img src="static/sign-post.png" alt="" width="20" height="17" /> -->
          PostEaser
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarSupportedContent"
          style="margin-right: 7%"
        >
          <div
            class="navbar-collapse justify-content-md-center collapse show"
            id="navbarsExample08"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/index.html"
                  >Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contact us</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- contact  -->
    <div class="container pt-5">
      <!-- <h2 class="text-center display-5 mb-5">Contact Us</h2> -->
      <form action="get">
        <div class="row my-2">
          <label class="form-label">Name </label>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="First name"
              aria-label="First name"
              id="firstName"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Last name"
              aria-label="Last name"
              id="lastName"
            />
          </div>
        </div>
        <div class="mb-3 pt-2">
          <label for="exampleFormControlInput1" class="form-label"
            >Email address
          </label>
          <input
            type="email"
            class="form-control"
            placeholder="name@example.com"
            id="emailId"
          />
        </div>
        <div class="form-floating pt-3">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            style="height: 100px"
            id="description"
          ></textarea>
          <label for="floatingTextarea2">Ellaborate Your Concerns</label>
        </div>
      </form>
      <button
        type="button"
        id="submitBtn"
        class="btn btn-dark btn-sm my-5 py-2 px-3"
      >
        Submit
      </button>
    </div>
    <!-- Footer -->
    <footer class="text-center text-lg-start bg-light text-muted">
      <section
        class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom"
      ></section>
      <!-- Copyright -->
      <div class="text-center p-4" style="background-color: rgb(248, 249, 250)">
        Â© 2021 Copyright:
        <a class="text-reset fw-bold" href="/index.html">PostEaser.com</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../js/contact.js"></script>
  </body>
</html>
